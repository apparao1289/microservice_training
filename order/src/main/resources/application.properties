server.port=8083
server.servlet.context-path=/order

spring.jpa.properties.hibernate.hbm2ddl.auto=update

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

#spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.url=jdbc:h2:C:/Apparao/orderdata
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


#spring.datasource.schema=classpath:schema.sql

# Add below properties for Statistics for query execution
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace

customer.service.url=http://localhost:8081/customer/customer/
inventory.service.url=http://localhost:8082/inventory/product/

#For accessing h2 database url = http://localhost:8083/order/h2